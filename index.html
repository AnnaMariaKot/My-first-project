<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="search"
            placeholder="Type a city"
            id="city-input"
            class="city-input"
            autocomplete="off"
          />
          <input type="submit" value="Search" class="button" />
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <h2 id="temperature"></h2>
        <p>°C | °F</p>
        <img src="" alt="" class="weather-icon" id="icon" />

        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Windspeed: <span id="wind"></span> km/h</li>
        </ul>
        <div class="row">
          <div class="col-6">Saturday</div>
          <div class="col-6">17°</div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/AnnaMariaKot/My-first-project"
          target="_blank"
          >Open-source code</a
        >
        , by Anna-Maria Kotskieva
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
